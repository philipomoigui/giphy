<!doctype html>
<html lang="en">
  <head>

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="style.css">

    <title>Giphys</title>
  </head>
  <body>

  <div class="container">

      <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark primary-color">

      <!-- Navbar brand -->
      <a class="navbar-brand" href="#">Giphy</a>

      <!-- Collapse button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
        aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible content -->
      <div class="collapse navbar-collapse" id="basicExampleNav">

        <!-- Links -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Random</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Trending</a>
          </li>

        </ul>
        <!-- Links -->

        <form class="form-inline">
          <div class="md-form my-0">
            <input class="form-control mr-sm-2 giphy-input" type="text" placeholder="Search your favourite giphy" aria-label="Search">
            <button class="btn btn-outline-white btn-sm my-0" type="submit">Search</button>
          </div>
        </form>
      </div>
      <!-- Collapsible content -->

    </nav>
<!--/.Navbar-->

      <br>

      </div>
